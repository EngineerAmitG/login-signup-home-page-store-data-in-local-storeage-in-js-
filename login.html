<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connect With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #4e54c8;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4e54c8;
            outline: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a3eb3;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .signup-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
        }
        
        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            width: auto;
            padding: 0;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journey</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Login successful! Redirecting to home page...
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error" id="usernameError">Please enter your username</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-password">Show</button>
                    </div>
                    <div class="error" id="passwordError">Please enter your password</div>
                </div>
                
                <button type="submit" id="submitBtn">Login</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="#" id="signupLink">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordBtn.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordBtn.textContent = 'Show';
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Get users from localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    
                    // Find user with matching credentials
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        // Store current user in localStorage
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Redirect to home page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                    } else {
                        // Show error message
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                        
                        // Hide error message after 5 seconds
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 5000);
                    }
                }
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Reset errors
                const errorElements = document.querySelectorAll('.error');
                errorElements.forEach(element => {
                    element.style.display = 'none';
                });
                
                // Validate username
                const username = document.getElementById('username').value;
                if (!username.trim()) {
                    showError('usernameError', 'Username is required');
                    isValid = false;
                }
                
                // Validate password
                const password = document.getElementById('password').value;
                if (!password.trim()) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                }
                
                return isValid;
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            // Signup link
            document.getElementById('signupLink').addEventListener('click', function(e) {
                e.preventDefault();
                // In a real implementation, this would navigate to the signup page
                window.location.href = 'signup.html';
            });
            
            // Check if user is already logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                // User is already logged in, redirect to home page
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
